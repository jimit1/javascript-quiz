<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-between">
      <div class="p-2">
        View Highscore
      </div>
      <div class="p-2" id="score"></div>
      <div class="p-2" id="timer"></div>
    </header>
    <div class="container mt-5">
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="https://images.unsplash.com/photo-1535551951406-a19828b0a76b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1346&q=80"
              class="card-img"
              alt="Coding Challenge"
            />
          </div>
          <div class="col-md-8" id="mainScreen">
            <div class="card-body">
              <h5 class="card-title" id="showQuestion">Card title</h5>
              <p class="card-text" id="showOptions">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text" id="popUp">
                <!-- <small class="text-muted">text here</small>
                <br /> -->
                <button type="submit" id="submitBtn">Next</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
